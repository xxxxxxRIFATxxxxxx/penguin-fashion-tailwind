<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Penguin Fashion Tailwind" />
    <meta name="keywords" content="Penguin, Fashion, Tailwind" />
    <meta name="author" content="Md. Rifat Islam" />
    <title>Penguin Fashion Tailwind</title>

    <!-- Fav Icon -->
    <link rel="icon" href="images/penguin-icon.svg" type="image/gif" />

    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="bg-yellow-50">
        <!-- Navbar -->
        <nav x-data="{ mobileMenuOpen : false }"
            class="mx-4 md:mx-12 lg:mx-32 flex flex-wrap flex-row justify-between md:items-center md:space-x-4 py-6 relative">
            <a href="#" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <img class="w-56" src="images/penguin-logo.png" alt="penguin-logo">
            </a>

            <button @click="mobileMenuOpen = !mobileMenuOpen"
                class="inline-block md:hidden w-8 h-8 bg-gray-200 text-gray-600 p-1">
                <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
            <nav class="absolute md:relative top-16 left-0 md:top-0 z-20 md:flex flex-col md:flex-row md:space-x-14 font-semibold w-full md:w-auto bg-white shadow-md rounded-lg md:rounded-none md:shadow-none md:bg-transparent p-6 pt-0 md:p-0"
                :class="{ 'flex' : mobileMenuOpen , 'hidden' : !mobileMenuOpen}" @click.away="mobileMenuOpen = false">

                <a href="#" class="block hover:text-gray-500 text-gray-900">Home</a>
                <a href="#" class="block hover:text-gray-500 text-gray-900">Product</a>
                <a href="#" class="block hover:text-gray-500 text-gray-900">About us</a>
                <a href="#" class="block hover:text-gray-500 text-gray-900">Contact us</a>
            </nav>
        </nav>

        <!-- Banner -->
        <section class="flex flex-col sm:flex-col md:flex-row items-center mx-4 md:mx-12 lg:mx-32 pt-10">
            <div>
                <h1
                    class="text-3xl sm:text-3xl md:text-5xl lg:text-7xl text-yellow-400 font-semibold tracking-tighter uppercase">
                    Be
                    the
                    Penguins</h1>
                <h1
                    class="text-3xl sm:text-3xl md:text-5xl lg:text-7xl text-blue-900 font-semibold tracking-tighter uppercase">
                    of
                    Winter</h1>

                <div class="pt-5 text-gray-800">
                    <p>Lorem Ipsum is simply dummy text of the printing</p>
                    <p>and typesetting industry</p>
                </div>

                <button
                    class="mt-6 text-white uppercase py-2 sm:py-2 md:py-3 lg:py-5 px-4 sm:px-4 md:px-6 lg:px-8 rounded-lg flex items-center bg-gradient-to-b from-green-400 to-green-600 bg-gradient-to-b from-green-400 to-green-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path
                            d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
                    </svg>
                    <span class="ml-2">Buy Now</span>
                </button>
            </div>

            <div class="mt-10 sm:mt-10 md:mt-10 lg:mt-0">
                <img class="w-11/12 mx-auto sm:w-11/12 md:w-11/12 lg:w-full" src="images/model.png" alt="female image">
            </div>
        </section>
    </header>

    <!-- Main -->
    <main>

    </main>

    <!-- Footer -->
    <footer class="bg-yellow-50 text-center p-10">
        <small class="mx-4 md:mx-12 lg:mx-32 text-base text-gray-800">Copyright &copy; 2021 built with
            <span class="text-pink-700">&hearts;</span> by Md.
            Rifat
            Islam</small>
    </footer>

    <!-- Alpine JS For Navbar -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</body>

</html>
