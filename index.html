<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Penguin Fashion Tailwind" />
    <meta name="keywords" content="Penguin, Fashion, Tailwind" />
    <meta name="author" content="Md. Rifat Islam" />
    <title>Penguin Fashion Tailwind</title>

    <!-- Fav Icon -->
    <link rel="icon" href="images/penguin-icon.svg" type="image/gif" />

    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="bg-yellow-50">
        <!-- Navbar -->
        <nav x-data="{ mobileMenuOpen : false }"
            class="mx-4 md:mx-12 lg:mx-32 flex flex-wrap flex-row justify-between md:items-center md:space-x-4 py-6 relative">
            <a href="#" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <img class="w-56" src="images/penguin-logo.png" alt="penguin-logo">
            </a>

            <button @click="mobileMenuOpen = !mobileMenuOpen"
                class="inline-block md:hidden w-8 h-8 bg-gray-200 text-gray-600 p-1">
                <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
            <nav class="absolute md:relative top-16 left-0 md:top-0 z-20 md:flex flex-col md:flex-row md:space-x-14 font-semibold w-full md:w-auto bg-white shadow-md rounded-lg md:rounded-none md:shadow-none md:bg-transparent p-6 pt-0 md:p-0"
                :class="{ 'flex' : mobileMenuOpen , 'hidden' : !mobileMenuOpen}" @click.away="mobileMenuOpen = false">

                <a href="#" class="block hover:text-gray-500 text-gray-900">Home</a>
                <a href="#" class="block hover:text-gray-500 text-gray-900">Product</a>
                <a href="#" class="block hover:text-gray-500 text-gray-900">About us</a>
                <a href="#" class="block hover:text-gray-500 text-gray-900">Contact us</a>
            </nav>
        </nav>
    </header>

    <!-- Main -->
    <main>

    </main>

    <!-- Footer -->
    <!-- <footer class="text-center">
        <small>Copyright &copy; 2021 built with <span>&hearts;</span> by Md.
            Rifat
            Islam</small>
    </footer> -->

    <!-- Alpine JS For Navbar -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</body>

</html>
